<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valores = [94, 38, 45, 12, 78]
        valores.push(7, 3)
        var entrada = Number(prompt('Digite um número.'))
        var n = entrada - 1
        if (n < 6) {
            document.write(`O valor digitado corresponde a ${entrada}ª posição do array e seu valor é: ${valores[n]}.`)
        }
    </script>
</body>
</html>
