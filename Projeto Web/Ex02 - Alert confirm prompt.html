<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <button type="button" onclick="nomear()">Ativar pergunta</button>
    <script>
        function nomear(){
            var nome
            var resposta = confirm("Poderia digitar seu nome, por gentileza.")
            if (resposta == true){
                var nome = prompt("Digite seu nome completo.")
                alert("Seja bem vindo(a), "+nome+"!")
            }
            else{
                var nome = alert("Você decidiu não escrever seu nome.")
            }
        }
    </script>
</body>
