<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mensagem(){
            window.alert("Você clicou no botão!")
        }
    </script>
    <form>
        <fieldset>
            <legend>Pesquisa de opinião</legend>
            <label>Nome (opcional):</label>
            <input type="text" name="nome">
            <br>
            <br>
            <label>Idade:</label>
            <select>
                <option>16 a 18</option>
            </select>
            <br>
            <br>
            <label>Naturalidade</label>
            <input type="text" name="nome">
            <br>
            <br>
            <label>Votou na eleição anterior para prefeito?</label>
            <br>
            <input type="radio" name="vota" value="yes">
            Sim
            <input type="radio" name="vota" value="no">
            Não
            <br>
            <br>
            <label>Marque os partidos que você mais se identifica:</label>
            <br>
            <input type="checkbox" name="pt">
            PT
            <input type="checkbox" name="psdb">
            PSDB
            <input type="checkbox" name="democratas">
            Democratas
            <input type="checkbox" name="pstu">
            PSTU
            <input type="checkbox" name="outro">
            Outro
            <br>
            <br>
            <label>Como você classifica a administração atual?</label>
            <br>
            <input type="radio" name="classifica" value="excellent">
            Ótima
            <input type="radio" name="classifica" value="good">
            Boa
            <input type="radio" name="classifica" value="regular">
            Regular
            <input type="radio" name="classifica" value="bad">
            Péssima
            <br>
            <br>
            <label>Quais os principais problemas da cidade atualmente?</label>
            <br>
            <textarea rows="4" cols="50" name="Quais os principais problemas da cidade atualmente?"></textarea>
            <br>
            <br>
            <input type="submit" name="enviar" value="Enviar" onclick="Mensagem()">
            <input type="reset" name="limpar" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
