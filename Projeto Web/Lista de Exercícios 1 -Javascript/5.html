</head>
<body>
    <script>
        var num = window.prompt("Digite um n√∫mero de 1 a 10.")
        document.write("1"+ "*"+ num +  "="  + num * 1 +"<br>")

        document.write("5"+ "*"+ num + "=" + num * 5 +"<br>")

        document.write("7"+ "*"+ num + "=" + num * 7 +"<br>")
        document.write("8"+ "*"+ num + "=" + num * 8 +"<br>")
        document.write("9"+ "*"+ num + "=" + num * 9 +"<br>")
        document.write("10"+ "*"+ num + "=" + num * 10 +"<br>")
    </script>
</body>
